<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Sarbajit Chaki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
            <div class="search">
                <img src="assets/images/search.png" alt="search">
            </div>
        </div>

        <div class="error"><p>Invalid city name</p></div>

        <div class="section">

            <div class="weather">
                <div class="weather-sign">
                    <img src="assets/images/rain.png" alt="">
                </div>
                <div class="weather-info">
                    <h1 class="temp">26Â°C</h1>
                    <h2 class="location">New York</h2>
                </div>
            </div>
            
            <div class="data">
                <div class="humidity">
                    <img src="assets/images/humidity.png" alt="humidity">
                    <div class="humidity-info">
                        <h2>50%</h2>
                        <h3>Humidity</h3>
                    </div>
                </div>
                
                <div class="wind">
                    <img src="assets/images/wind.png" alt="humidity">
                    <div class="wind-info">
                        <h2>15 km/h</h2>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
